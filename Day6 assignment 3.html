 <body> 
  <h1 id="title">hello welcome</h1> 
  <h4 id="time"></h4> 
  <script>
            let name = prompt("enter ur name","anonymous");

            }
           

            //clock();
            setInterval(clock,1000);
            let ele=document.body;
            
            ele.classList.toggle("dark-mode");
        </script>
