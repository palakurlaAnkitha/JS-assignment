 <body> 
  <script>
    let num =+prompt("enter your number:");
    function primeFactorTo(max){
      var store=[],i,j,primes=[];
      for(i=2,i<=max,++i){
        if(!store[i]){
          primes.push[i];
          for(j=i<<1,j<=max,j+=i){
           store[j]=true;
            } 
            }
            }
            return primes;
       }
       console.log(primeFactorTo(num));
      
  </script> 
 </body>
