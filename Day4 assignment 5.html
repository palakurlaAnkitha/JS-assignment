 <body> 
  <script>
    let sales=100;
    let salesmade=+prompt("how many sales did you made in the year?");
    if(salesmade>0&&salesmade<=5000){
      let total=sales*salesmade*0.02;
      console.log("your total income for this year",total);
       }
       else if(salesmade>5000&&salesmade<=10000){
         let total=sales*salesmade*0.02;
         console.log("your total income for this year".total);
       }
       else if(salesmade>10000&&salesmade<=20000){
         let total=sales*salesmade*0.02;
         console.log("your total income for this year",total);
       }
      
  </script>
