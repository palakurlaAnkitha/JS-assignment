<body>
  <script>
    for(let i=0;i<=100;i++){
      console.log(i+"\n");
      if(i%3==0 && i%5==0){
        console.log("fizbuzz\n");
      }
      else if(i%3==0){
        console.log("fizz\n");
      }
      else if(i%5==0){
        console.log("buzz\n");
      }
      }  
  </script>
